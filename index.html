<!DOCTYPE html>
<html lang="en">
<head>
    <title>DFN Analytics Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <link rel="stylesheet" href="/assets/css/lightbox.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="assets/js/jquery-ui-1.12.1/jquery-ui.css"/>
</head>
<body>
<div class="page-wrapper">
    <nav class="side-nav">
        <img src="/assets/images/fireballs-logo.png">
        <h2 id=hostname>DFNSMALL62</h2>
        <ul id="nav-links">
            <li><a id="gallery-link" href="#">Gallery</a></li>
            <li><a id="performance-link" href="#">Performance</a></li>
            <li><a id="analytics-link" href="#">Analytics</a></li>
        </ul>
        <span id="footer-span">Interface by Campbell Pedersen</span>
    </nav>
    <div class="content-wrapper">
        <div class="widget-wrapper" id="gallery-wrapper">
            <h1>GALLERY</h1>
            <div class="gallery-item">
                <div class="gallery-w-padding">
                    <div class="gallery-photo-area">
                        <ul id="photo-list"></ul>
                    </div>
                    <div class="gallery-date-area">
                        <label for="gallery-date-selector">Date:</label>
                        <input type="text" id="gallery-date-selector" class="datepicker" readonly="readonly">
                        <label for="gallery-time-selector">Time: </label>
                        <select id="gallery-time-selector"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="widget-wrapper" id="performance-wrapper">
            <h1>PERFORMANCE</h1>
        </div>
        <div class="widget-wrapper" id="analytics-wrapper">
            <h1>ANALYTICS</h1>
        </div>
    </div>
</div>
<script src="assets/js/jquery-3.1.1.js"></script>
<script src="assets/js/jquery-ui-1.12.1/jquery-ui.js" type="text/javascript"></script>
<script src="assets/js/lightbox.js"></script>
<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
